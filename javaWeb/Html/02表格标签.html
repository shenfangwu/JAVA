<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的使用</title>
    <!-- 场景：在网页中以表格（行、列）形式整齐展示数据，我们在一些管理类的系统中，会看到数据通常都
是以表格的形式呈现出来的，比如：班级表、学生表、课程表、成绩表等等。 -->
<style>
    td{
        text-align: center;
    }
    table{
        margin: auto;
    }
</style>
</head>
<body>
    <Table border="3px"cellspacing="0" width="600px">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>wfs</td>
            <td>男</td>
            <td>100</td>
        </tr>
        <tr>
            <td>jsc</td>
            <td>男</td>
            <td>90</td>
        </tr>
        <tr>
            <td>lgc</td>
            <td>男</td>
            <td>70</td>
        </tr>
    </Table>
</body>
</html>
