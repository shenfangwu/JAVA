<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-对象-DOM</title>

</head>

<body>
<img id="h1" src="img/off.gif">  <br><br>

<div class="cls">传智教育</div>   <br>
<div class="cls">黑马程序员</div>  <br>

<input type="checkbox" name="hobby"> 电影
<input type="checkbox" name="hobby"> 旅游
<input type="checkbox" name="hobby"> 游戏
</body>
<script>
    /**
     * DOM案例
     */
    // 1点亮灯泡
    var light = document.getElementById('h1');
    light.src = "img/on.gif";
    // 2将所有的div标签的标签体内容后面加上：very good
    var divs = document.getElementsByTagName("div");
    for (let i = 0; i < divs.length; i++) {
        divs[i].innerHTML += "<font color='red'>101</font>";
    }
    // 3使所有的复选框呈现被选中的状态
    var checkboxex = document.getElementsByName("hobby");
    for (let i = 0; i < checkboxex.length; i++) {
        checkboxex[i].checked = true;
    }
</script>
</html>
