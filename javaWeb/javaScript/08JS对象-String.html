<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08JS对象-String</title>
    <script>
        var str = new String("hello123wfshanagdanyuan");
        var str1 = "123";
        var str2 = " 123 ";
        // 1 字符串的长度
        console.log(str.length);
        // 2 返回在指定位置的字符
        console.log(str.charAt(2));
        // 3 检索字符串
        console.log(str.indexOf(str1));
        // 4 去除字符串两边的空格
        console.log(str.trim());
        // 5 提取字符串中两个指定的索引号之间的字符
        console.log(str.substring(8,10));
    </script>
</head>
<body>

</body>
</html>
