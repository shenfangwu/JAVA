<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09JS自定义对象</title>
    <script>
        var user = {
            name:"Tom",
            age:20,
            gender:"male",
            eat: function(){
                alert("用膳~");
            }
        };
        user.eat();
        console.log(user.name);
    </script>
</head>
<body>

</body>
</html>
