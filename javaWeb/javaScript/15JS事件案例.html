<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS事件案例</title>
    <script>
        /**
         * 1点击 “点亮”按钮 点亮灯泡，点击“熄灭”按钮 熄灭灯泡。
         * 2输入框鼠标聚焦后，展示小写；鼠标离焦后，展示大写。
         * 3点击 “全选”按钮使所有的复选框呈现被选中的状态，点击 “反选”按钮使所有的复选框呈现取消勾选的状态。
         */
        function light(){
            var v = document.getElementById("h1");
            if(v.src.endsWith("img/off.gif")){
                v.src = "img/on.gif";
            }else{
                v.src = "img/off.gif";
            }
        }
        window.onload = function() {
            document.getElementById("shuru").onfocus = function() {
                document.getElementById("shuru").value = document.getElementById("shuru").value.toUpperCase();
            };
        };
        function allcheck(){
            var hobbys = document.getElementsByName("hobby");
            for (let i = 0; i < hobbys.length; i++) {
                hobbys[i].checked = true;
            }
        }
        function allnoncheck(){
            var hobbys = document.getElementsByName("hobby");
            for (let i = 0; i < hobbys.length; i++) {
                hobbys[i].checked = false;
            }
        }
    </script>
</head>
<body>
<img id="h1" src="img/off.gif" onclick="light()"> <br><br>
<input type="text" id="shuru"> <br><br>
<input name="hobby" type="checkbox"> 电影
<input name="hobby" type="checkbox"> 旅游
<input name="hobby" type="checkbox"> 游戏
<br><br>
<input type="button" value="全选" onclick="allcheck()">
<input type="button" value="全不选" onclick="allnoncheck()">
</body>

</html>
