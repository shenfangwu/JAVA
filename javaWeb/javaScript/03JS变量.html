<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03JS变量</title>
</head>
<script>
    alert("JavaScript 是一门弱类型语言，变量可以存放不同类型的值 。\n" +
        "变量名需要遵循如下规则：\n" +
        "1组成字符可以是任何字母、数字、下划线（_）或美元符号（$）\n" +
        "2数字不能开头\n" +
        "3建议使用驼峰命名\n");
    // 1 var定义的变量是全局变量、可重复定义
    var test = 1;
    {
        var test = 'test';
    }

    alert(test);
    // 2 let定义的是局部变量，不可重复定义
    let c = 23;
    alert(23);
    // 3
    const k = 'k';
    k = 'h';
    alert(k)
</script>

</body>
</html>
