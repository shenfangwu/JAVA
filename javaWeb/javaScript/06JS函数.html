<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06JS函数</title>
    <script>
        alert("形式参数不需要类型。因为JavaScript是弱类型语言\n" +
            "返回值也不需要定义类型，可以在函数内部直接使用return返回即可\n");
        // 1 定义函数
        function add(a,b){
            return a+b;
        }
        // 2 调用函数
        var sum = add(1,2);
        alert(sum);
    </script>
</head>
<body>

</body>
</html>
