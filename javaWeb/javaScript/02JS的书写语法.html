<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02JS的书写语法</title>
    <script>
        alert("1区分大小写：与 Java 一样，变量名、函数名以及其他一切东西都是区分大小写的\n" +
            "2每行结尾的分号可有可无\n" +
            "3注释：\n" +
            "4单行注释：// 注释内容\n" +
            "5多行注释：/* 注释内容 */\n" +
            "6大括号表示代码块\n")
        // 1 输出方式1
        window.alert("1输出在浏览器上")
        // 2 输出方式2
        document.write("2输出在html中");
        // 3 输出方式3
        console.log("3输出在控制台中");
    </script>
</head>

</body>
</html>
