<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04数据类型</title>
    <script>
        alert("JavaScript中分为：原始类型 和 引用类型");
        alert(" number：数字（整数、小数、NaN(Not a Number)）\n" +
            " string：字符串，单双引皆可\n" +
            " boolean：布尔。true，false\n" +
            " null：对象为空\n" +
            " undefined：当声明的变量未初始化时，该变量的默认值是 undefined\n");
        alert(1+"是"+typeof(1)+"类型");
        alert(1.1+"是"+typeof(1.1)+"类型");
        alert('a'+"是"+typeof('a')+"类型");
        alert(true+"是"+typeof(true)+"类型");
        var a;
        alert(a+"是"+typeof(a)+"类型");
        alert('a'+"是"+typeof(a)+"类型");
    </script>
</head>
<body>

</body>
</html>
