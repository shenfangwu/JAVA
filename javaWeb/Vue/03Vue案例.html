<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过Vue完成表格数据的渲染展示</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <table align="center"  border="1" cellspacing="0"   width="80%">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>成绩</th>
            <th>等级</th>
        </tr>
        <tr v-for="(user,index) in users" align="center">
            <td>{{index + 1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>
              <span v-if="user.gender == 1">男</span>
              <span v-if="user.gender == 2">女</span>
            </td>
            <td>{{user.score}}</td>
            <td>
              <span v-if="user.score >= 85">优秀</span>
              <span v-else-if="user.score >= 60">及格</span>
              <span v-else>不及格</span>
            </td>
        </tr>
    </table>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            users: [{
                name: "wfs",
                age: 20,
                gender: 1,
                score: 78
            }, {
                name: "jsc",
                age: 26,
                gender: 2,
                score: 88
            }, {
                name: "qf",
                age: 30,
                gender: 1,
                score: 87
            }, {
                name: "wq",
                age: 40,
                gender: 1,
                score: 89
            }]
        }
    })
</script>
</html>
