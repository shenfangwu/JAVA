<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue快速入门</title>
  <script src="js/vue.js"> </script>
</head>
<body>
    <div id="app" v-model="message">
        {{message}}
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"hello world"
        }
    })
</script>
</html>
